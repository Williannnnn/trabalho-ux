<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Serviços </title>

    <link rel="stylesheet" href="/src/css/variables.css">
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/style.css">

    <link rel="stylesheet" href="/src/css/components/list.css">
    <link rel="stylesheet" href="/src/css/components/title.css">
    
    <link rel="stylesheet" href="/src/components/header.css">
    <link rel="stylesheet" href="/src/components/hamburger.css">
    <link rel="stylesheet" href="/src/components/footer.css">
</head>

<body>
    <header class="header--white">
        <div class="header__logo">
            <a class="full-size" href="/">
                <img src="/src/assets/img/logo.jpg" alt="Logo">
            </a>
        </div>

        <div class="header__hamburger">
            <input type="checkbox" id="hamburger" hidden>
            <label for="hamburger" class="hamburger"></label>
        </div>

        <nav class="header__nav">
            <ul class="header__menu">
                <li><a class="full-size" href="/"> Home </a></li>
                <li><a class="full-size" href="/pages/services/"> Serviços </a></li>
                <li><a class="full-size" href="/pages/about-us/"> Sobre Nós </a></li>
                <li><a class="full-size" href="/pages/contacts/"> Contatos </a></li>
            </ul>
        </nav>

        <div class="header__contacts">
            <ul>
                <li>
                    <a class="full-size" href="#">
                        <img src="/src/assets/icons/google/facebook_gray_24dp.svg" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a class="full-size" href="#">
                        <img src="/src/assets/icons/logo-instagram-1280px.webp" alt="Instagram">
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <footer class="footer">       
        <div class="footer__logo">
            <img src="/src/assets/img/logo.jpg" alt="Logo">
        </div>

        <nav class="footer__nav">
            <h1> Navegação </h1>

            <ul class="list footer__nav-menu">
                <li class="list__item"><a class="full-size" href="/"> Home </a></li>
                <li class="list__item"><a class="full-size" href="/pages/services/"> Serviços </a></li>
                <li class="list__item"><a class="full-size" href="/pages/about-us/"> Sobre Nós </a></li>
                <li class="list__item"><a class="full-size" href="/pages/contacts/"> Contatos </a></li>
            </ul>
        </nav>
        
        <div class="footer__contacts">
            <h1> Contatos </h1>

            <ul class="list footer__contacts-menu">
                <li class="list__item">
                    <img src="/src/assets/icons/google/phone_white_24dp.svg" alt="Telephone">
                    <p> (99) 9 1293-4945 </p>
                </li>
                <li class="list__item">
                    <img src="/src/assets/icons/google/facebook_white_24dp.svg" alt="Facebook">
                    <a href="#"> Facebook </a>
                </li>
                <li class="list__item">
                    <img src="/src/assets/icons/logo-instagram-1280px.webp" alt="Instagram">
                    <a href="#"> Instagram </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
